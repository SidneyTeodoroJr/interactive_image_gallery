<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>Image Gallery</title>
</head>
<body>

    <div class="lightbox">
        <div class="wrapper">
          <header>
            <div class="photographer">
              <i class="uil uil-camera"></i>
              <span></span>
            </div>
            <div class="buttons">
              <i class="uil uil-import"></i>
              <i class="close-icon uil uil-times"></i>
            </div>
          </header>
          <div class="preview-img">
            <div class="img"><img src="" alt="preview-img"></div>
          </div>
        </div>
      </div>
      <section class="search">
        <img src="https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="search-img">
        <div class="content">
          <h1>Art Gallery</h1>
          <p>Have all the images available to turn ideas into realities with just one click.</p>
          <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search images">
          </div>
        </div>
      </section>
      <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
      </section>
</body>
</html>
